  <p-panel  [toggleable]="true">
    <p-header> Your Configuration Files </p-header>
    <div class="container-fluid">
      <div class="col-lg-offset-3 col-lg-5 col-md-offset-4 col-md-5 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
        <div class=" hover_shadow config-file-info" *ngFor="let file of configFiles">
          <p>
          <span class="file_name pull-left">
            {{file.name}}
          </span>
            <button pButton
                      class="hover_shadow view_file pull-right"
                      type="button"
                      icon="fa-expand"
                      label="View File"
                      (click)="showFile()">
            </button>
            <br>
            <hr>
            <a class="shadow" [href]="file.route">Download File</a>
        </div>
      </div>
    </div>
  </p-panel>

  <p-dialog header="Title" [(visible)]="showDialog" [width]="300" modal="modal">
    Content
  </p-dialog>
