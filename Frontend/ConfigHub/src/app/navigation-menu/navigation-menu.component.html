<p-menu #menu popup="popup" [model]="popupItems"></p-menu>
<p-menubar [model]="items">
  <input pInputText
         class="searchBar"
         type="text"
         placeholder="Search">

  <button pButton
          class="profileButton "
          type="button"
          label="Profile"
          icon="fa-user"
          (click)="menu.toggle($event)"></button>
</p-menubar>
